<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mars Weather</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Mars Weather Dashboard</h1>
  <div id="sol-selector"></div>
  <div id="weather-info">Loading weather data...</div>
  <button id="like-btn">❤️ Like this Sol</button>
  <p id="like-count">Likes: 0</p>
  <form id="comment-form">
    <input type="text" id="comment-input" placeholder="Add a comment..." required />
    <button type="submit">Post</button>
  </form>
  <ul id="comment-list"></ul>
  <script src="index.js"></script>
</body>
</html>
